<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locus</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0d0ea05097.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <menu class="sidebar">
        <div class="logo-container">
            <img src="./images/brain-solid.svg" alt="brain logo" class="logo-image">
            <h1 class="logo-text">Locus</h1>
        </div>
        <nav class="menu-options">
            <a href="./index.html" class="option-container">
                <i class="fa-solid fa-house"></i>
                <span class="option-text">Home</span>
            </a>
            <a href="./pages/about.html" class="option-container">
                <i class="fa-solid fa-book"></i>
                <span class="option-text">About</span>
            </a>
            <a href="./pages/settings.html" class="option-container">
                <i class="fa-solid fa-sliders"></i>
                <span class="option-text">Settings</span>
            </a>
            <a href="./pages/faqs.html" class="option-container">
                <i class="fa-solid fa-circle-question"></i>
                <span class="option-text">FAQs</span>
            </a>
        </nav>
    </menu>
    <nav class="navbar">
        <div class="play-bar">
            <form action="#search">
                <input class="searchbar" type="text" placeholder = "Search lists">
            </form>
            <button class="play-button" id="play-random-list">Play Random List</button>
            <button class="play-button" id="new-list">New List</button>
        </div>
        <div class="profile-bar">
            <span class="profile-name">Morgan Okaley</span>
            <img src="./images/ben-iwara-ZuuS3qttlwE-unsplash.jpg" alt="profile picture" class="profile-picture">
        </div>
    </nav>
    <main class="main-area">
        <section class="lists">
            <h2>Lists</h2>
            <div class="list-container">
                <ul class="item-container">
                    <div class="list-header">
                        <h3>List name</h3>
                        <button class="play-button" id="play-list">Play</button>
                    </div>
                    <li>Car</li>
                    <li>Dog</li>
                    <li>Sheep</li>
                    <li>Motor-cycle</li>
                    <li>Dog</li>
                    <li>Sheep</li>
                    <li>Motor-cycle</li>
                </ul>
                <ul class="item-container">
                    <li>Car</li>
                    <li>Dog</li>
                    <li>Sheep</li>
                    <li>Motor-cycle</li>
                </ul>
                <ul class="item-container">
                    <li>Car</li>
                    <li>Dog</li>
                    <li>Sheep</li>
                    <li>Motor-cycle</li>
                </ul>
            </div>
        </section>
        <section class="stats">
            <h2>Stats</h2>
            <div class="stat-container">

            </div>
        </section>
    </main>
</body>
</html>
